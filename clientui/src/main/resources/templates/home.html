<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Liste des patients</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body>

	<div class="container my-2">
		<h1>Liste des patients</h1>

		<a th:href="@{/add}" class="btn btn-primary btn-sm mb-3"> Ajouter
			un patient</a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Pr&aacute;nom</th>
					<th>Nom</th>
					<th>Genre</th>
					<th>Date de naissance</th>
					<th>Adresse Postale</th>
					<th>Telephone</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patient : ${patients}">
					<td th:text="${patient.prenom}"></td>
					<td th:text="${patient.nom}"></td>
					<td th:text="${patient.genre}"></td>					
					<td
						th:text="${#temporals.format(patient.dateNaissance, 'dd/MM/yyyy')}"></td>					
					<td th:text="${patient.adressePostale}"></td>
					<td th:text="${patient.telephone}"></td>
					<td><a th:href="@{/update/{id}(id=${patient.id})}"
						class="btn btn-primary">Modifier</a> <a
						th:href="@{/delete/{id}(id=${patient.id})}" class="btn btn-danger">Supprimer</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">		
	</script>
</body>
</html>
