<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cr&aacute;er un Patient</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.error {
	color: red;
}
</style>
</head>
<body>
	<div class="container">
		<h2>Cr&eacuteer un patient</h2>

		<form action="#" th:action="@{/save}" th:object="${patient}"
			method="POST">
			<!--  Prenom -->
			<div>
				<label for="prenom">Prenom</label> <input type="text"
					th:field="*{prenom}" id="prenom" placeholder="Prenom"
					class="form-control mb-4 col-4">
				<ul>
					<li th:each="err : ${#fields.errors('prenom')}" th:text="${err}"
						class="error" />
				</ul>
			</div>

			<!--  Nom -->
			<div>
				<label for="nom">Nom</label> <input type="text" th:field="*{nom}"
					id="nom" placeholder="Nom" class="form-control mb-4 col-4">
				<ul>
					<li th:each="err : ${#fields.errors('nom')}" th:text="${err}"
						class="error" />
				</ul>
			</div>

			<!--  Genre -->
			<div>
				<label for="genre">Genre</label> <input type="text"
					th:field="*{genre}" id="genre" placeholder="Genre"
					class="form-control mb-4 col-4">
				<ul>
					<li th:each="err : ${#fields.errors('genre')}" th:text="${err}"
						class="error" />
				</ul>
			</div>

			<!--  Date de naissance -->
			<div>
				<label for="dateNaissance">Date de naissance</label> <br> <input
					type="date" th:field="*{dateNaissance}" id="dateNaissance"
					placeholder="Date de naissance">
				<ul>
					<li th:each="err : ${#fields.errors('dateNaissance')}"
						th:text="${err}" class="error" />
				</ul>
			</div>



			<!--  Adresse postale -->
			<div>
				<label for="adressePostale">Adresse postale</label> <input
					type="text" th:field="*{adressePostale}" id="adressePostale"
					placeholder="Adresse postale" class="form-control mb-4 col-4">
				<ul>
					<li th:each="err : ${#fields.errors('adressePostale')}"
						th:text="${err}" class="error" />
				</ul>
			</div>

			<!--  Telephone -->
			<div>
				<label for="telephone">Telephone</label> <input type="text"
					th:field="*{telephone}" id="telephone" placeholder="Telephone"
					class="form-control mb-4 col-4">
				<ul>
					<li th:each="err : ${#fields.errors('telephone')}" th:text="${err}"
						class="error" />
				</ul>
			</div>

			<button type="submit" class="btn btn-info col-2">Valider</button>
		</form>

		<hr>

		<a th:href="@{/}"> Retour &agrave; la liste des patients</a>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>
