
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Modifier un patient</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<h2>Modifier un patient</h2>

		<form action="#" th:action="@{/update}" th:object="${patient}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{prenom}" placeholder="Prenom"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{nom}" placeholder="Nom" class="form-control mb-4 col-4">

			<input type="text" th:field="*{genre}" placeholder="Genre"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{dateNaissance}" placeholder="Date de naissance"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{adressePostale}" placeholder="Adresse postale"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{telephone}" placeholder="Telephone"
				class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Valider</button>
		</form>

		<hr>

		<a th:href="@{/}"> Retour &agrave; la liste des patients</a>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">		
	</script>
</body>
</html>
