spring:
  output:
    ansi:
      enabled: always
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
      - TokenRelay=
      routes:
      - id: microservice-patient
        uri: lb://microservice-patient
        predicates:
        - Path=/patient/**  
        filters:
          - TokenRelay=
      - id: microservice-patienthistory
        uri: lb://microservice-patienthistory
        predicates:
        - Path=/patientHistory/**
      - id: microservice-expert
        uri: lb://microservice-expert
        predicates:
        - Path=/expert/**
  security:
    oauth2:
      client:
        provider:
          keycloak:
            token-uri: http://localhost:8888/auth/realms/master/protocol/openid-connect/token
            authorization-uri: http://localhost:8888/auth/realms/master/protocol/openid-connect/auth
            user-info-uri: http://localhost:8888/auth/realms/master/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
        registration:
          gateway:
            provider: keycloak
            client-id: gateway
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"