<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cr&aacute;er un Patient</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.error {
	color: red;
}
</style>
</head>
<body>
	<div class="container">

		<div class="col-md-12 bg-light text-end">
			<a th:href="@{/logout}" class="btn btn-danger"> Logout</a>
		</div>

		<br /> <br />
		<h2
			th:text="'Modifier une note pour le patient ' + ${patient.prenom} + ' ' + ${patient.nom}"></h2>

		<form action="#" th:action="@{/note/update}" th:object="${note}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="${patientHistory.id}" /> <input
				type="hidden" th:field="*{creationDate}" />

			<!--  Date de creation (readonly) -->

			<div>
				<label for="creationDate">Date de creation</label> <br> <input
					type="text" th:readonly="true" th:field="*{creationDate}"
					id="creationDate" placeholder="Date de creation">
				<ul>
					<li th:each="err : ${#fields.errors('creationDate')}"
						th:text="${err}" class="error" />
				</ul>
			</div>

			<!--  Information -->
			<div>
				<label for="info">Information</label> <input type="text"
					th:field="*{info}" id="info" placeholder="Information"
					class="form-control mb-4 col-4" required>
				<ul>
					<li th:each="err : ${#fields.errors('info')}" th:text="${err}"
						class="error" />
				</ul>
			</div>

			<button type="submit" class="btn btn-info col-2">Valider</button>
		</form>

		<hr>
		<a th:href="@{/notes/{id}(id=${patientHistory.id})}"> Retour
			&agrave; l'historique du patient</a>
		<hr>
		<a th:href="@{/}"> Retour &agrave; la liste des patients</a>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
		
	</script>
</body>
</html>
