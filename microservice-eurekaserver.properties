server.port= 8761

# Eureka non utilise en mode cluster
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false

eureka.client.serviceUrl.defaultZone: ${DOCKER_EUREKA_SERVER:http://localhost:8761/eureka/}

# spring.cloud.config.import-check.enabled=false
# spring.cloud.config.server.git.uri.force-pull=true

# Zipkin
spring.zipkin.baseUrl: ${DOCKER_ZIPKIN_BASE_URL:http://localhost:9411/}
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint = http://localhost:9411/api/v2/spans



