# Database
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=27017
spring.data.mongodb.database=patient
spring.data.mongodb.auto-index-creation = true

# Port
server.port=8082

#Eureka
eureka.client.serviceUrl.defaultZone: ${DOCKER_EUREKA_SERVER:http://localhost:8761/eureka/}
# Zipkin
spring.zipkin.baseUrl: ${DOCKER_ZIPKIN_BASE_URL:https://localhost:9411/}

